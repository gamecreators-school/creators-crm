    <script>
        const currentUser = <?= JSON.stringify(user) ?>;
        let allLeads = [];
        let allAgendamentos = [];
        let currentFilters = {};
        
        window.onload = function() {
            initializePage();
            loadData();
            setupEventListeners();
        };
        
        function initializePage() {
            // Definir datas padr√£o (√∫ltimo m√™s)
            const hoje = new Date();
            const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
            
            document.getElementById('dataInicio').value = primeiroDia.toISOString().split('T')[0];
            document.getElementById('dataFim').value = hoje.toISOString().split('T')[0];
            
            // Carregar op√ß√µes de filtros
            loadFilterOptions();
        }
        
        function loadFilterOptions() {
            // Carregar unidades
            google.script.run
                .withSuccessHandler(function(unidades) {
                    const select = document.getElementById('filterUnidade');
                    unidades.forEach(unidade => {
                        const option = new Option(unidade, unidade);
                        select.add(option);
                    });
                    
                    // Pr√©-selecionar unidade se n√£o for admin
                    if (currentUser.funcao !== 'ADMIN') {
                        select.value = currentUser.unidade;
                        select.disabled = true;
                    }
                })
                .getUnidades();
                
            // Carregar respons√°veis
            google.script.run
                .withSuccessHandler(function(responsaveis) {
                    const select = document.getElementById('filterResponsavel');
                    responsaveis.forEach(responsavel => {
                        const option = new Option(responsavel, responsavel);
                        select.add(option);
                    });
                })
                .getResponsaveis();
        }
        
        function loadData() {
            showLoading(true);
            
            // Carregar leads
            google.script.run
                .withSuccessHandler(function(leads) {
                    allLeads = leads || [];
                    
                    // Carregar agendamentos
                    google.script.run
                        .withSuccessHandler(function(agendamentos) {
                            allAgendamentos = agendamentos || [];
                            generateReport();
                            showLoading(false);
                        })
                        .withFailureHandler(function(error) {
                            console.error('Erro ao carregar agendamentos:', error);
                            allAgendamentos = [];
                            generateReport();
                            showLoading(false);
                        })
                        .getAgendamentos();
                })
                .withFailureHandler(function(error) {
                    console.error('Erro ao carregar leads:', error);
                    showLoading(false);
                    showError('Erro ao carregar dados: ' + error.message);
                })
                .getLeads();
        }
        
        function setupEventListeners() {
            document.getElementById('periodo').addEventListener('change', function() {
                const periodo = this.value;
                if (periodo !== 'personalizado') {
                    setDatesByPeriod(periodo);
                }
            });
        }
        
        function setDatesByPeriod(periodo) {
            const hoje = new Date();
            let dataInicio, dataFim;
            
            switch(periodo) {
                case 'hoje':
                    dataInicio = dataFim = hoje;
                    break;
                case 'semana':
                    dataInicio = new Date(hoje);
                    dataInicio.setDate(hoje.getDate() - hoje.getDay());
                    dataFim = hoje;
                    break;
                case 'mes':
                    dataInicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
                    dataFim = hoje;
                    break;
                case 'trimestre':
                    const trimestre = Math.floor(hoje.getMonth() / 3);
                    dataInicio = new Date(hoje.getFullYear(), trimestre * 3, 1);
                    dataFim = hoje;
                    break;
                case 'ano':
                    dataInicio = new Date(hoje.getFullYear(), 0, 1);
                    dataFim = hoje;
                    break;
            }
            
            if (dataInicio && dataFim) {
                document.getElementById('dataInicio').value = dataInicio.toISOString().split('T')[0];
                document.getElementById('dataFim').value = dataFim.toISOString().split('T')[0];
            }
        }
        
        function generateReport() {
            showLoading(true);
            
            // Obter filtros
            currentFilters = {
                unidade: document.getElementById('filterUnidade').value,
                responsavel: document.getElementById('filterResponsavel').value,
                dataInicio: new Date(document.getElementById('dataInicio').value),
                dataFim: new Date(document.getElementById('dataFim').value),
                periodo: document.getElementById('periodo').value,
                tipo: document.getElementById('tipoRelatorio').value
            };
            
            // Filtrar dados
            const filteredLeads = filterData(allLeads, currentFilters);
            const filteredAgendamentos = filterData(allAgendamentos, currentFilters);
            
            // Gerar relat√≥rio baseado no tipo
            switch(currentFilters.tipo) {
                case 'geral':
                    generateGeneralReport(filteredLeads, filteredAgendamentos);
                    break;
                case 'conversao':
                    generateConversionReport(filteredLeads);
                    break;
                case 'performance':
                    generatePerformanceReport(filteredLeads);
                    break;
                case 'origem':
                    generateOriginReport(filteredLeads);
                    break;
                case 'temporal':
                    generateTemporalReport(filteredLeads);
                    break;
            }
            
            updateSummary(filteredLeads, filteredAgendamentos);
            showLoading(false);
        }
        
        function filterData(data, filters) {
            return data.filter(item => {
                // Filtro de unidade
                if (filters.unidade && item.Unidade !== filters.unidade) return false;
                
                // Filtro de respons√°vel
                if (filters.responsavel && item.Respons√°vel !== filters.responsavel) return false;
                
                // Filtro de data
                const itemDate = new Date(item['Data Cadastro'] || item['Data Cria√ß√£o']);
                if (itemDate < filters.dataInicio || itemDate > filters.dataFim) return false;
                
                return true;
            });
        }
        
        function generateGeneralReport(leads, agendamentos) {
            const container = document.getElementById('reportsContainer');
            
            // Leads por Status
            const leadsByStatus = groupBy(leads, 'Status');
            const statusChart = createStatusChart(leadsByStatus);
            
            // Performance por Unidade
            const leadsByUnidade = groupBy(leads, 'Unidade');
            const unidadeChart = createUnidadeChart(leadsByUnidade);
            
            // Funil de Convers√£o
            const funnelData = createFunnelData(leads);
            const funnelChart = createFunnelChart(funnelData);
            
            container.innerHTML = statusChart + unidadeChart + funnelChart;
        }
        
        function generateConversionReport(leads) {
            const container = document.getElementById('reportsContainer');
            
            const funnelSteps = [
                { status: 'Novo', count: leads.filter(l => l.Status === 'Novo').length },
                { status: 'Em contato', count: leads.filter(l => l.Status === 'Em contato').length },
                { status: 'Agendado', count: leads.filter(l => l.Status === 'Agendado').length },
                { status: 'Compareceu', count: leads.filter(l => l.Status === 'Compareceu').length },
                { status: 'Matr√≠cula', count: leads.filter(l => l.Status === 'Matr√≠cula').length }
            ];
            
            let html = `
                <div class="report-card">
                    <div class="report-header">
                        <div class="report-icon">üîÑ</div>
                        <div class="report-title">
                            <h3>Funil de Convers√£o</h3>
                            <p>An√°lise detalhada do processo de convers√£o</p>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
            `;
            
            let previousCount = funnelSteps[0].count || 1;
            
            funnelSteps.forEach((step, index) => {
                const percentage = previousCount > 0 ? Math.round((step.count / previousCount) * 100) : 0;
                const totalPercentage = funnelSteps[0].count > 0 ? Math.round((step.count / funnelSteps[0].count) * 100) : 0;
                
                html += `
                    <div style="margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <strong>${step.status}</strong>
                            <span>${step.count} leads (${totalPercentage}%)</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${totalPercentage}%"></div>
                        </div>
                        ${index > 0 ? `<small style="color: #666;">Taxa de convers√£o da etapa anterior: ${percentage}%</small>` : ''}
                    </div>
                `;
                
                previousCount = step.count;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function generatePerformanceReport(leads) {
            const container = document.getElementById('reportsContainer');
            const leadsByResponsavel = groupBy(leads, 'Respons√°vel');
            
            let html = `
                <div class="report-card">
                    <div class="report-header">
                        <div class="report-icon">üë§</div>
                        <div class="report-title">
                            <h3>Performance por Respons√°vel</h3>
                            <p>An√°lise de performance individual</p>
